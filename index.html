<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chá de Casa Nova - Lohane & Felipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo do casal" class="logo">
    <h1>Lohane & Felipe</h1>
    <p>Estamos de casa nova e queremos comemorar com você! 🎉</p>
  </header>

  <main>
    <section class="presenca">
      <h2>Confirme sua presença</h2>
      <input type="text" id="nome" placeholder="Digite seu nome: ">
      <button class="confirmar-presenca">Confirmar Presença</button>
    </section>

    <section class="presentes">
      <h2>Escolha um presente: </h2>
      <ul id="presentes"></ul>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
